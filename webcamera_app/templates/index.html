<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Screenshot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
          <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis">Take a Screenshot</h1>
            <p class="lead">You can make a nice picture of yourself just in a moment. Hit the button, if you want to save it. Otherwise it will be deleted from our server after 4 minutes.</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
              <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold" id="screenshot-btn">Smile and click</button>
              <button type="button" class="btn btn-outline-secondary btn-lg px-4">Download</button>
            </div>
          </div>
          <div class="col-10 col-sm-8 col-lg-6">
              <img class="d-block mx-lg-auto img-fluid" id="screenshot-img" src="" alt="Your screenshot will appear here" style="display:none" width="700" height="500" loading="lazy">
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $('#screenshot-btn').click(function() {
            $.post('/take_screenshot', function(data) {
                if (data.filename) {
                    
                    $('#screenshot-img').attr('src', '/uploads/' + data.filename);
                    $('#screenshot-img').show();
                } else {
                    alert('Failed to take screenshot');
                }
            });
        });
    </script>
</body>
</html>
