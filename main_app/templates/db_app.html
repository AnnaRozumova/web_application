<!DOCTYPE HTML>
<html>
	<head>
		<title>Client Database Management</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="{{ url_for('home') }}" class="logo">
									<span class="symbol"><img src="{{ url_for('static', filename='images/logo.svg') }}" alt="" /></span><span class="title">Anna Rozumova</span><span class="subtitle">Python Developer</span>
								</a>
				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Client Database Management</h1>
								<div id="message" style="display: none;"></div>
								<h2>Add Client</h2>
								<form id="add-client-form" action="/add-client" method="POST">
									<div class="row gtr-uniform">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="name" placeholder="Name" required>
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="text" name="surname" placeholder="Surname" required>
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="email" name="email" placeholder="Email" required>
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="text" name="shipping_address" placeholder="Shipping Address" required>
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="text" name="products" placeholder="Products (comma separated)">
										</div>
										<div class="col-12">
											<div class="actions">
												<button type="submit" class="primary">Add Client</button>
											</div>
										</div>
									</div>
								</form>
			
								<h2>Search Clients</h2>
								<form action="/search-clients" method="GET">
									<div class="row gtr-uniform">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="name" placeholder="Search by Name">
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="text" name="surname" placeholder="Search by Surname">
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="text" name="product" placeholder="Search by Product">
										</div>
										<div class="col-12">
											<div class="actions">
												<button type="submit" class="primary">Search</button>
											</div>
										</div>
									</div>
								</form>
			
								<!-- Display Search Results -->
								<div id="search-results">
									<blockquote>
										<!-- Search results will be displayed here via JavaScript -->
									</blockquote> 
								</div>
							</section>
						</div>
					</div>
				</div>
			
				<script>
					// JavaScript to handle search and display results
					document.querySelector('form[action="/search-clients"]').onsubmit = async function(e) {
						e.preventDefault();
						const form = e.target;
						const name = form.name.value;
						const surname = form.surname.value;
						const product = form.product.value;
			
						const response = await fetch(`/search-clients?name=${name}&surname=${surname}&product=${product}`);
						const clients = await response.json();
			
						const resultsDiv = document.getElementById('search-results');
						resultsDiv.innerHTML = clients.length ? `<h3>Results:</h3><ul>` + 
							clients.map(client => `<li>${client.name} ${client.surname} - ${client.email}</li>`).join('') + 
							`</ul>` : `<p>No results found</p>`;
					};
					document.getElementById('add-client-form').addEventListener('submit', async function (e) {
						e.preventDefault(); 

						const formData = new FormData(this); 

						const response = await fetch('/add-client', {
							method: 'POST',
							body: formData,
						});

						const result = await response.json(); 

						const messageDiv = document.getElementById('message');
						messageDiv.style.display = 'block';
						messageDiv.style.color = result.success ? 'green' : 'red';
						messageDiv.textContent = result.message;

						// Clear the form if the request was successful
						if (result.success) {
							this.reset();
						}
					});
				</script>
						</div>
					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
