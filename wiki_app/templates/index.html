<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Article Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .article img {
            max-width: 100%;
            height: auto;
        }
        .article a {
            color: #007BFF;
            text-decoration: none;
        }
        .article a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wikipedia Article Fetcher</h1>
        <form method="POST">
            <label for="query">Enter a topic:</label>
            <input type="text" id="query" name="query" required>
            <button type="submit">Search</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        {% if title %}
        <div class="article">
            <h2>{{ title }}</h2>
            {% if main_image %}
            <img src="{{ main_image }}" alt="{{ title }}">
            {% endif %}
            <p>{{ summary }}</p>
            <p><a href="{{ url }}" target="_blank">Read more on Wikipedia</a></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
